input {

  tcp {
    port => 5000
    codec => json
  }
  udp { port => 5000 type => syslog }

    # for json beat input
    beats {
        port => "5043"
        ssl => true
        ssl_certificate => "/ssl-conf/logstash-forwarder.crt"
        ssl_key => "/ssl-conf/logstash-forwarder.key"
        codec => "json_line"
    }
    # for log beat input
    beats {
        port => "6043"
        ssl => true
        ssl_certificate => "/ssl-conf/logstash-forwarder.crt"
        ssl_key => "/ssl-conf/logstash-forwarder.key"

    }

  # when receiving over ssl... uncomment
